language: rust
sudo: required
rust:
  - 1.1.0
  - nightly
services:
  - docker
script:
  - if [[ $TRAVIS_RUST_VERSION = nightly* ]]; then
      sh ci/run-travis.sh;
    else
      cargo test;
    fi
env:
  matrix:
    - ARCH=x86_64
    - ARCH=i686
  global:
    secure: kbT+9jjq/649OlgmEGi7Q3RTqUWSBBgy5AlcGUuZYzw8ebhxkmVY4LWSjWd++E4J5XELz2zxRdGTf2cGo++Bc6nohCBVKln8G3dFg+1pWPGYHKVfhFn12iDJs9LX1TZAio76dXF2bUZDQLm9D50dQmK1De7vfjndmnncOA8/Y8M=
os:
  - linux
  - osx
matrix:
  include:
    - os: linux
      env: TARGET=arm-linux-androideabi
      rust: nightly
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly
    - os: linux
      env: TARGET=arm-unknown-linux-gnueabihf
      rust: nightly
    - os: linux
      env: TARGET=mips-unknown-linux-gnu
      rust: nightly
    - os: linux
      env: TARGET=aarch64-unknown-linux-gnu
      rust: nightly
    - os: osx
      env: TARGET=i386-apple-ios
      rust: nightly-2015-09-08
    - os: osx
      env: TARGET=x86_64-apple-ios
      rust: nightly-2015-09-08
  allow_failures:
    # QEMU is extremely flaky
    - env: TARGET=aarch64-unknown-linux-gnu
    - env: TARGET=arm-unknown-linux-gnueabihf
    - env: TARGET=mips-unknown-linux-gnu
    # Remove once libc#d7d4f is published
    - env: TARGET=arm-linux-androideabi
    # Breaking on the new travis GCE infrastructure?
    - env: TARGET=x86_64-unknown-linux-musl
notifications:
  email:
    on_success: never
